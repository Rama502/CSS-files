<!DOCTYPE html>
<html>
<head>
	<title>list_styles</title>
	<style type="text/css">
		.a{
             margin-right: 20px;
		}
		.b{
			list-style-type: upper-roman;
			margin-right: 20px;
		}
	</style>
</head>
<body>
    <li>
    	<ul class="a">
    		<li>Acoe</li>
    		<li>Acet</li>
    		<li>Aec</li>
    	</ul>

        <ul class="b">
        	<li>Acoe</li>
        	<li>Acet</li>
        	<li>Aec</li>
        </ul>
    </li>
</body>
</html>
